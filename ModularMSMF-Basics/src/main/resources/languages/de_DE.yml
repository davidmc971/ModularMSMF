language:
  id: de_DE
  name: Deutsch
#FIXME: most will say null for beginning
spectator:
  self: Du bist im Beobachtungsmodus!
  others: _player ist im Beobachtungsmodus!
peaceful: Die Welt ist im Friedlichmodus, also nicht noetig!
creative:
  self: Du bist im Kreativmodus!
  other: _player ist im Kreativmodus!
events:
  join: _var just left!
  quit: _var has joined!
  killed: _var has been killed.
  suicide: _var has begone suicide.
  homocide: All players were killed by a brutal homocide!
  banned: You got banned!
  just_died: _var just died.
commands:
  arguments:
    missing: Bitte gib passende Argumente angeben!
    toomany: Zu viele Argumente.
    invalid: Falsche Argumente!
  invalid: Falscher Befehl.
  blocked: Der Befehl "_var" wurde geblockt.
  slaughter:
    success: Alle Mobs in deiner Nähe wurden getötet.
  ban:
    defaultreason: Du wurdest gebannt!
    already: Dieser Spieler ist schon gebannt.
    player: "Spieler _player wurde gebannt. Grund: _reason"
    youwere: "Du wurdest gebannt. Grund ist folgender: _reason"
  unban:
    notfound: Dieser Spieler ist nicht gebannt.
    player: Du hast _player entbannt.
    uuid: Du hast _player per UUID entbannt!
    playernotfounduuid: Der Spieler mit dieser UUID wurde nicht gefunden.
  banip:
    missingname: Du musst einen Spielernamen angeben!
    help:
      banip: Du musst eine IP-Adresse angeben, um diese zu bannen.
      name: Du kannst auch einen Namen angeben, um dessen IP-Adresse zu bannen.
  kick:
    missingname: Please specify the player name!
    defaultreason: Du wurdest vom Server gekickt!
    seeforall: _player wurde vom Server gekickt!
    seeforallreason: "_player wurde aus folgendem Grund gekickt: _reason"
  feed:
    feeded: Du hast dich gefüttert!
    others:
      feeded: _sender hat dich gefüttert!
      feededperson: Du hast _player gefüttert!
      all: Du hast alle auf dem Server gefüttert!
    console: Die Konsole darf nur andere füttern.
  heal:
    self: Du hast dich selbst geheilt!
    all: Du hast alle auf dem Server geheilt!
    others:
      healother: Du hast _player geheilt!
      gothealed: Du wurdest von _sender geheilt!
  spawn:
    notset: Es wurde kein Spawn gesetzt.
    set: Der Spawn wurde gesetzt!
    spawned: Du wurdest gespawnt!
    others: Du hast _player gespawnt!
    removed: Du hast den Spawnpunkt entfernt!
    alreadyremoved: Der Spawnpunkt existiert nicht!
