##################################
# Language file for BasicsModule #
##################################

#TODO: needs rewrite
language:
  id: de_DE
  name: Deutsch
#FIXME: most will say null for beginning
#Player specific language strings
player:
  spectator:
    self: Du bist im Beobachtungsmodus!
    others: _player ist im Beobachtungsmodus!
  peaceful: Die Welt ist im Friedlichmodus, also nicht noetig!
  creative:
    self: Du bist im Kreativmodus!
    other: _player ist im Kreativmodus!
  offline: _player ist momentan offline!
  nonexistant: Dieser Spieler existiert nicht!
#Arguments specific language strings
arguments:
  missing_name: Du musst einen Spielernamen angeben!
  invalid: Bitte gib passende Argumente angeben!
  toomany: Zu viele Argumente.
#Reason specific language strings
reasons:
  banned_reason: "Du wurdest aus folgendem Grund gebannt: _reason"
  kick_reason: "Du wurdest aus folgendem Grund gekickt: _reason"
  banned_noreason: Du wurdest gebannt!
  kick_noreason: Du wurdest vom Server gekickt!
  broadcast:
    banned_reason: "_player wurdest aus folgendem Grund gebannt: _reason"
    unban_reason: "_player wurde aus folgendem Grund wieder entbannt: _reason"
    kick_reason: "_player wurde aus folgendem Grund gekickt: _reason"
    banned_noreason: _player wurde gebannt!
    unban_noreason: _player wurde entbannt!
    kick_noreason: _player wurde vom Server gekickt!
#Events specific language strings
events:
  join: _player ist beigetreten!
  quit: _player hat _servername verlassen!
  killed: _player wurde getötet.
  suicide: _player hat Selbstmord begangen.
  homocide: Alle Spieler wurden durch einen brutalen Homizid getötet!
  banned: _player wurde gebannt!
  banned_reason: "Spieler _player wurde gebannt. Grund: _reason"
  kick: _player wurde vom Server gekickt!
  kick_reason: "Spieler _player wurde gekickt. Grund: _reason"
  just_died: _player just died.
#Commands specific language strings
commands:
  invalid: Falscher Befehl.
  slaughter:
    success: Alle Mobs in deiner Nähe wurden getötet.
  ban:
    already: Dieser Spieler ist schon gebannt.
    cant: Du kannst _player nicht bannen!
  unban:
    notfound: _player ist nicht gebannt.
    player: Du hast _player entbannt.
    #uuid: Du hast _player per UUID entbannt!
    #playernotfounduuid: Der Spieler mit dieser UUID wurde nicht gefunden.
  banip:
    use: Du musst eine IP-Adresse angeben, um diese zu bannen.
    name: Du kannst auch einen Namen angeben, um dessen IP-Adresse zu bannen.
  feed:
    feeded: Du hast dich gefüttert!
    others:
      feeded: _sender hat dich gefüttert!
      feededperson: Du hast _player gefüttert!
      all: Du hast alle auf dem Server gefüttert!
  heal:
    self: Du hast dich selbst geheilt!
    all: Du hast alle auf dem Server geheilt!
    others:
      healother: Du hast _player geheilt!
      gothealed: Du wurdest von _sender geheilt!
  spawn:
    notset: Es wurde kein Spawn gesetzt.
    set: Der Spawn wurde gesetzt!
    spawned: Du wurdest gespawnt!
    others: Du hast _player gespawnt!
    removed: Du hast den Spawnpunkt entfernt!
    alreadyremoved: Der Spawnpunkt existiert nicht!
  back:
    success: Du hast dich zum letzten Punkt teleportiert!
    error: Es gibt keinen Punkt zum zurück teleportieren.
    other:
      success: Du hast _player erfolgreich zurück teleportiert!
      done: Du wurdest zurück teleportiert!
      error: _player hat keinen Punkt zum zurück teleportieren!
  clear:
    done: Erfolgreich den Chat geleert!
    target: _target's Chat geleert!
    gotcleared: Dein Chat wurde geleert!
  teleport:
    force:
      toplayer: Du wurdest von _player teleportiert!
      toyou: Du hast _player zu dir teleportiert!
    success: Du hast dich zu _player teleportiert!
    others:
      toyou: _player hat sich zu dir teleportiert!
      nooneonline: Weder _player1 noch _player2 ist online. #TODO: change for players string above?
      toself: Du musst einen anderen Spieler angeben!
  set:
    life:
      done: Dein Leben wurde auf _args gesetzt!
      usage: "Leben setzen: /set life <num> <name>"
      others: Du hast _player's Leben auf _args gesetzt!
      nosuicide: Bitte nutze "/kill <me>" dafür!
      nokill: Du musst "/kill <name>" dafür benutzen!
    food:
      done: Dein Hungerlevel wurde auf _args gesetzt!
      usage: "Hungerlevel setzen: /set food <num> <name>"
      others: Du hast _player's Hungerlevel auf _args gesetzt!
    saturation:
      done: Dein Sättigungsgefühl wurde auf _args gesetzt!
      usage: "Sättigungsgefühl setzen: /set (sat/saturation) <num> <name>"
      others: Du hast _player's Sättigungsgefühl auf _args gesetzt!
      upperlimit: Du darst nur bis max. 100 setzen!
    exp:
      done: Deine EXP wurden auf _args% gesetzt!
      usage: "EXP-Leiste setzen: /set exp (0.0-1.0) <name>"
      others: Du hast _player's EXP auf _args% gesetzt!
    level:
      done: Dein Level wurde auf _args gesetzt!
      usage: "Level setzen: /set (level/lvl) <num> <name>"
      others: Du hast _player's Level auf _args gesetzt!
    noint: Du musst eine Zahl angeben!
    nonnegative: Du darfst keine negative Zahl benutzen!
    upperlimit: Du darfst nur bis max. 20 setzen! #TODO: could get removed
    survivalonly: Du kannst nur im Überlebensmodus deine Leben setzen! #TODO: could get removed
    toohigh: Dieser Wert ist zu hoch!
  get:
    life:
      done: "Dein Leben: _value"
      usage: "Leben eines anderen sehen: /get life <name>"
      others: "_player's Leben: _value"
    food:
      done: "Dein Hungerlevel: _value"
      usage: "Hungerlevel eines anderen sehen: /get food <name>"
      others: "_player's Hungerlevel: _value"
    saturation:
      done: "Dein Sättigungslevel: _value"
      usage: "Sättigungslevel eines anderen sehen: /get (sat/saturation) <name>"
      others: "_player's Sättigungslevel: _value"
    exp:
      done: "Deine EXP: _value%"
      usage: "EXP eines anderen sehen: /get exp <name>"
      others: "_player's EXP: _value%"
    level:
      done: "Dein Level: _value"
      usage: "Level eines anderen sehen: /get (lvl/level) <name>"
      others: "_player's Level: _value"
    ip:
      done: "Deine IP-Adresse: _value"
      usage: "IP-Adresse eines anderen sehen: /get ip <name>"
      others: "_player's IP-Adresse: _value"
  fly:
    settrue: Du kannst nun fliegen.
    setfalse: Du kannst nun nicht mehr fliegen.
    others:
      settrue: _player kann jetzt fliegen.
      setfalse: _player kann jetzt nicht mehr fliegen.
  clearinv:
    isEmpty:
      self: Your inventory is empty.
      others: _player's inventory is empty.
    gotEmptied:
      self: Your inventory got cleared!
      others: _player's inventory got cleared!
  inventory:
    usage: "Show inventory of someone: /get inventory <name>"
    done: "Opened your inventory"
    others: "Opened _value's inventory"
